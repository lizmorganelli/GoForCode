<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>Simple onclick Example with Function</title>
   <script type="text/javascript">
     function greetTheUser() {
         document.getElementById("userName").innerText =
           document.getElementById("inputName").value;
         document.getElementById("greeting").style.display = 
           "block";
     }
   </script>
</head>
<body>
   <div>
       Enter your name: <input type="text" id="inputName" 
                         placeholder="What's your name?" />
       <button onclick="greetTheUser();">
         Show Greeting
       </button>
   </div>
   <div id="greeting" style="display:none;">
       <h1>Hi, <span id="userName"></span>!</h1>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
