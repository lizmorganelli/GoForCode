<!DOCTYPE html>
<html>
    <head>
        <style>
                #displayEvensButton {
                    box-shadow:0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                    font-family:Helvetica;
                    font-weight:bold;
                }
                 body .container h1,form, {
                     font-family:Helvetica;
                 }
                 #results {
                    font-family:Helvetica;
                    font-weight:bold;
                 }
        </style>
        <script type="text/JavaScript" src="displayEvens.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-3" align="right">
                    <h1>Sample</h1>
                </div>
            </div>
            <form name="displayEvens" onsubmit="return validateItems();">
                <div class="form-group row">
                    <div class="col-sm-3 col-form-label" align="right">
                        <label for="startingNum" class="numLabel">Starting Number:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="startingNum">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3 col-form-label" align="right">
                        <label for="endingNum" class="numLabel">Ending Number:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="endingNum"> 
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3 col-form-label" align="right">
                        <label for="step" class="numLabel">Step:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="step">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6" align="center">
                            <button type="submit" id="displayEvensButton" 
                            class="btn btn-default">Display Evens</button>
                    </div>
                </div>
            </form>
            <br/>
            <div class="container" id="results" style="display:none;">
                <div class="row">
                    <div class="col-sm-12">
                            <p>Here are the even numbers between <span id="startNum"></span> 
                                and <span id="endNum"></span> by <span id="stepNum"></span>'s:<br/><span id="evenNumbersDisplayed"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>-->
    </body>
</html>
